<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style/global.css">
    <link rel="stylesheet" href="assets/style/pokeDetail.css">

    <title>Pokedex</title>
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <a id="backLink" href="/">Back</a>

        <section class="pokedex" id="pokedex">
            <ol id="pokemonList" class="pokemons">
            </ol>
            
            <div class="pagination">
                <button id="loadMoreButton" type="button">Load more</button>
            </div>
        </section>

        <section id="detailSection" class="detailSection" >
            <div class="normal pokeInfoGeneral">
                <h2 class="pokeName">Bulbasur</h2>
                <img class="pokeImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/35.png" alt="">
                
                <div class="pokeInfos">
                    <ol>
                        <li class="normal ability">Ability1</li>
                        <li class="normal ability">Ability2</li>
                    </ol>
                    <ol>
                        <li class="normal moves" >Moves1</li>
                        <li class="normal moves">Moves2</li>
                    </ol>
                </div>
            </div>
        </section>    
    </section>

    <script src="./src/pokemon-model.js"></script>
    <script src="./src/poke-api.js"></script>
    <script src="./src/main.js"></script>
</body>
</html>
